<div class="card">
  <div class="card-header">Contact Info</div>
  <div class="card-boady p-2">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="Name" class="col-sm-4 col-form-label">Name</label>
        <input type="text" ng-model="contactform.name" name="name" id="name" class="form-control col-sm-8"
          placeholder="User Name..." aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-4 col-form-label">Contact Number</label>
        <input type="text" ui-mask="999-999-9999" ng-model="contactform.phone" name="phone" id="phone"
          class="form-control col-sm-8" placeholder="XXX-XXX-XXXX" aria-describedby="helpId">
      </div>
      <div ng-click="onSubmit(contactform)" class="btn btn-primary mt-1">Submit</div>
    </form>
  </div>
</div>
<hr>
<div class="card">
  <div class="card-header">
    <label class="col-8 d-print-inline-block" for="Contact List">Contact List</label>
    <label class="form-group col-3 d-print-inline-block">
      <input type="text" class="form-control d-print-inline-block" ng-model="searchkey" ng-keyup="onSearchKey($event)"
        name="search" id="search" placeholder="Filter here...">
    </label>
  </div>
  <div class="card-body border">
      <div class="row fw-bold">
        <div class="col-1">#</div>
        <div class="col">Contact Name</div>
        <div class="col">Contact Phone</div>
        <div class="col">Action</div>
      </div>
      <div id="contact-list-data">
        <div ng-repeat="contact in contactlist " class="row p-1 border-top">
          <div class="col-1">{{$index+1}}</div>
          <div class="col">{{contact.name}}</div>
          <div class="col">{{contact.phone}}</div>
          <div class="col">
            <div data-id="{{contact.fbdocid}}" ng-click="onEdit($event)" class="btn btn-secondary btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg> Edit</div>
            <div data-id="{{contact.fbdocid}}" ng-click="onDelete($event)" class="btn btn-danger btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg> Delete</div>
          </div>
        </div>
      </div>
  </div>
</div>
