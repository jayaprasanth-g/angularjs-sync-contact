<div class="card">
  <div class="card-header">Contact Info</div>
  <div class="card-boady p-2">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="Name" class="col-sm-4 col-form-label">Name</label>
        <input type="text" ng-model="contactform.name" name="name" id="name" class="form-control col-sm-8"
          placeholder="User Name..." aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-4 col-form-label">Contact Number</label>
        <input type="text" ui-mask="999-999-9999" ng-model="contactform.phone" name="phone" id="phone"
          class="form-control col-sm-8" placeholder="XXX-XXX-XXXX" aria-describedby="helpId">
      </div>
      <div ng-model="contactform.id" ng-click="onSubmit(contactform)" class="btn btn-primary mt-1">Submit</div>
    </form> 
  </div>
</div>
<hr>
<div class="card">
  <div class="card-header">
    <label class="col-8 d-print-inline-block" for="Contact List">Contact List</label>
    <label class="form-group col-3 d-print-inline-block">
      <input type="text" class="form-control d-print-inline-block" ng-model="searchkey" ng-keyup="onSearchKey($event)"
        name="search" id="search" placeholder="Filter here...">
    </label>
  </div>
  <div class="card-body border">
      <div class="row fw-bold">
        <div class="col-1">#</div>
        <div class="col">Contact Name</div>
        <div class="col">Contact Phone</div>
        <div class="col">Action</div>
      </div>
      <div id="contact-list-data">
        <div ng-repeat="contact in contactlist " class="row p-1 border-top" ng-hide='num == $index'>
          <div class="col-1">{{$index+1}}</div>
          <div class="col">{{contact.name}}</div>
          <div class="col">{{contact.phone}}</div>
          <div class="col">
            <div data-id="{{contact.id}}" data-name="{{contact.name}}" data-phone="{{contact.phone}}" ng-click="onEdit($event); num=$index" class="btn btn-secondary btn-sm">Edit</div>
            <div data-id="{{contact.id}}" ng-click="onDelete($event)" class="btn btn-danger btn-sm">Delete</div>
          </div>
        </div>
      </div>
  </div>
</div>
